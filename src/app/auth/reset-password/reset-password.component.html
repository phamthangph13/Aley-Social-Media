<div class="reset-password-container">
  <div class="reset-password-card">
    <img src="assets/images/logo.png" alt="Aley Logo" class="logo" />
    <h1>Reset Your Password</h1>
    
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
    
    <div *ngIf="success" class="alert alert-success">
      <p>Your password has been reset successfully!</p>
      <p>You will be redirected to the login page shortly.</p>
    </div>
    
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!success" class="reset-form">
      <div class="form-group">
        <label for="password">New Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" 
          placeholder="Enter new password"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" 
          placeholder="Confirm your new password"
        />
        <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors['required']">Please confirm your password</div>
          <div *ngIf="f['confirmPassword'].errors['mustMatch']">Passwords must match</div>
        </div>
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn-reset" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Reset Password
        </button>
      </div>
    </form>
    
    <div class="auth-footer">
      <p>Remember your password? <a [routerLink]="['/auth/login']">Log in</a></p>
    </div>
  </div>
</div>
